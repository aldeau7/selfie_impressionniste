<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressionist Portrait</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background"></div>
    <script src="static/background.js"></script>

    <img src="static/logo_home1.svg"></img>
    
    <div class="container">
        <div class="container">
            <button class="blurry-button" id="camera">CAMERA</button>        
            <button class="blurry-button" id="gallery">GALLERY</button>
            <button class="blurry-button" id="about">ABOUT</button>
        </div>
    </div>

    <script>
        const button1 = document.getElementById('camera');
        const button2 = document.getElementById('gallery');
        const button3 = document.getElementById('about');

        button1.addEventListener('click', function() {
            window.location.href = 'camera';
        });
        button2.addEventListener('click', function() {
            window.location.href = 'gallery';
        });
        button3.addEventListener('click', function() {
            window.location.href = 'about';
        });

    </script>

</body>
</html>
